<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Pantalla inicial -->
  <div class="inicio-container" id="inicioContainer">
    <button id="abrirInvitacion">Abrir Invitación</button>
  </div>

  <!-- Contenedor del video -->
  <div class="video-wrapper hidden" id="videoWrapper">

    <!-- Video de YouTube -->
    <div class="video-container">
      <div id="player"></div>
    </div>

    <!-- Botón rojo centrado durante y después del video -->
    <div class="boton-centro" id="botonAsistencia">
      <a href="https://forms.gle/NnZfZxmkAJEF8WnB9" class="cta-button" target="_blank">
        Confirma Aquí tu Asistencia
      </a>
    </div>

  </div>

  <!-- Script YouTube API -->
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        width: '100%',
        height: '100%',
        videoId: 'lKo5tWdGBgo',
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          showinfo: 0
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === 0) {
        // Al finalizar el video, no hacemos nada porque el botón ya está centrado
        // Podrías agregar animaciones si lo deseas aquí
      }
    }

    document.getElementById('abrirInvitacion').addEventListener('click', () => {
      document.getElementById('inicioContainer').style.display = 'none';
      document.getElementById('videoWrapper').classList.remove('hidden');

      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    });
  </script>

</body>
</html>
