<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Pantalla de bienvenida */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .chrome-button {
            background: linear-gradient(to right, #6ec1e4 0%, #29cce5 100%);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .chrome-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Contenedor del video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            display: none;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botón de confirmación */
        .confirm-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 2000;
            display: none;
        }

        .confirm-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            .chrome-button {
                font-size: 1rem;
                padding: 12px 24px;
            }
            
            .confirm-button {
                font-size: 0.9rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div class="welcome-screen" id="welcomeScreen">
        <button class="chrome-button" id="openInvitationBtn">Abrir Invitación</button>
    </div>

    <!-- Contenedor del video -->
    <div class="video-container" id="videoContainer">
        <div id="player"></div>
        <a href="https://forms.gle/ABnX2J31q2mAq3C57" class="confirm-button" id="confirmBtn" target="_blank">
            CONFIRMA AQUÍ TU ASISTENCIA
        </a>
    </div>

    <!-- Carga del API de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Variables globales
        let player;
        let welcomeScreen = document.getElementById('welcomeScreen');
        let videoContainer = document.getElementById('videoContainer');
        let confirmBtn = document.getElementById('confirmBtn');
        let openBtn = document.getElementById('openInvitationBtn');

        // Configuración del video
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'lKo5tWdGBgo',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,
                    'playlist': 'lKo5tWdGBgo',
                    'mute': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Iniciar reproducción
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Mostrar botón de confirmación cuando el video esté en reproducción
            if (event.data === YT.PlayerState.PLAYING) {
                confirmBtn.style.display = 'block';
            }
            
            // Reiniciar video al finalizar
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0);
                player.playVideo();
            }
        }

        // Manejador de clic en el botón de apertura
        openBtn.addEventListener('click', () => {
            welcomeScreen.style.opacity = 0;
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                videoContainer.style.display = 'block';
            }, 500);
        });

        // Asegurar que el video sea responsivo
        window.addEventListener('resize', () => {
            if (player && player.setSize) {
                player.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
