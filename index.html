<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Invitación Futurista</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Pantalla de bienvenida */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        /* Botón celeste futurista */
        .chrome-button {
            position: relative;
            background: linear-gradient(135deg, #00F0FF, #0078FF, #00F0FF);
            background-size: 400% 400%;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            animation: gradientShift 6s ease infinite;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 120, 255, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .chrome-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -50%;
            width: 100%;
            height: 300%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            transform: rotate(60deg);
            transition: all 0.3s ease;
        }

        .chrome-button:hover::before {
            left: 150%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chrome-button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 120, 255, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Contenedor del video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            display: none;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Botón dorado futurista */
        .confirm-button {
            position: absolute;
            bottom: 5%; /* Cambiado a 5% del borde inferior */
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            background-size: 400% 400%;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            overflow: hidden;
            z-index: 2000;
            display: none;
            transition: all 0.3s ease;
            animation: gradientShift 6s ease infinite;
            white-space: nowrap; /* Texto en una sola línea */
            text-decoration: none; /* Sin subrayado */
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .confirm-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -50%;
            width: 100%;
            height: 300%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            transform: rotate(60deg);
            transition: all 0.3s ease;
        }

        .confirm-button:hover::before {
            left: 150%;
        }

        .confirm-button:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .chrome-button {
                font-size: 1rem;
                padding: 12px 24px;
            }
            .confirm-button {
                font-size: 0.9rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div class="welcome-screen" id="welcomeScreen">
        <button class="chrome-button" id="openInvitationBtn">Abrir Invitación</button>
    </div>

    <!-- Contenedor del video -->
    <div class="video-container" id="videoContainer">
        <div id="player"></div>
        <a href="https://forms.gle/ABnX2J31q2mAq3C57" class="confirm-button" id="confirmBtn" target="_blank">
            Confirma tu Asistencia
        </a>
    </div>

    <!-- Carga del API de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let welcomeScreen = document.getElementById('welcomeScreen');
        let videoContainer = document.getElementById('videoContainer');
        let confirmBtn = document.getElementById('confirmBtn');
        let openBtn = document.getElementById('openInvitationBtn');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'lKo5tWdGBgo',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,
                    'playlist': 'lKo5tWdGBgo',
                    'mute': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                confirmBtn.style.display = 'block';
            }
            if (event.data === YT.PlayerState.ENDED) {
                player.seekTo(0);
                player.playVideo();
            }
        }

        openBtn.addEventListener('click', () => {
            welcomeScreen.style.opacity = 0;
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                videoContainer.style.display = 'block';
            }, 500);
        });

        window.addEventListener('resize', () => {
            if (player && player.setSize) {
                player.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
