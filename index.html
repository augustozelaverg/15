<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de bienvenida -->
    <div id="welcome-screen">
        <button class="chrome-button-blue" onclick="openInvitation()">Abrir Invitación</button>
    </div>

    <!-- Contenedor del video -->
    <div id="video-container">
        <div id="player"></div>
        <a id="confirm-button" href="https://forms.gle/ABnX2J31q2mAq3C57" target="_blank">Confirma Aquí tu Asistencia</a>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const welcomeScreen = document.getElementById('welcome-screen');
        const videoContainer = document.getElementById('video-container');
        const confirmButton = document.getElementById('confirm-button');

        // Cargar YouTube IFrame API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'lKo5tWdGBgo',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'mute': 0,
                    'rel': 0,
                    'fs': 1,
                    'modestbranding': 1,
                    'loop': 1,
                    'playlist': 'lKo5tWdGBgo' // Necesario para el bucle
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Cuando el reproductor está listo
        function onPlayerReady(event) {
            // Listo para reproducir cuando se haga clic
        }

        // Manejar cambios de estado del video
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                confirmButton.classList.add('centered');
                player.playVideo(); // Reinicia el video para el bucle
            }
        }

        // Función para abrir la invitación
        function openInvitation() {
            welcomeScreen.classList.add('hidden');
            videoContainer.style.display = 'block';
            player.playVideo();
        }
    </script>
</body>
</html>
