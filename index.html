<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Pantalla inicial con botón celeste -->
  <div class="inicio-container" id="inicioContainer">
    <button id="abrirInvitacion">Abrir Invitación</button>
  </div>

  <!-- Contenedor del video (inicialmente oculto) -->
  <div class="video-wrapper hidden" id="videoWrapper">
    <div class="video-container" id="videoContainer"></div>

    <!-- Botón dorado superpuesto -->
    <footer id="footer">
      <a href="https://forms.gle/NnZfZxmkAJEF8WnB9" class="cta-button" target="_blank">
        Confirma Aquí tu Participación
      </a>
    </footer>
  </div>

  <!-- Script -->
  <script>
    document.getElementById('abrirInvitacion').addEventListener('click', () => {
      // Oculta la pantalla inicial
      document.getElementById('inicioContainer').style.display = 'none';

      // Muestra la sección del video y el botón dorado
      const wrapper = document.getElementById('videoWrapper');
      wrapper.classList.remove('hidden');

      // Inserta el video con loop
      const iframe = document.createElement('iframe');
      iframe.src = "https://www.youtube.com/embed/lKo5tWdGBgo?autoplay=1&loop=1&playlist=lKo5tWdGBgo&rel=0&modestbranding=1";
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;

      document.getElementById('videoContainer').appendChild(iframe);
    });
  </script>

</body>
</html>
