<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilos inline para botones superpuestos */
    .asistencia-abajo {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .asistencia-centro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 11;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <div class="inicio-container" id="inicioContainer">
    <button id="abrirInvitacion">Abrir Invitación</button>
  </div>

  <!-- Contenedor del video y botones -->
  <div class="video-wrapper hidden" id="videoWrapper">
    <div class="video-container" id="videoContainer">
      <div style="position: relative; z-index: 1;">
        <div id="player"></div>
      </div>
    </div>

    <!-- Botón visible durante el video -->
    <div class="asistencia-abajo" id="botonInferior">
      <a href="https://forms.gle/NnZfZxmkAJEF8WnB9" class="cta-button" target="_blank">
        Confirma Aquí tu Asistencia
      </a>
    </div>

    <!-- Botón centrado al finalizar el video -->
    <div class="asistencia-centro" id="botonCentral">
      <a href="https://forms.gle/NnZfZxmkAJEF8WnB9" class="cta-button" target="_blank">
        Confirma Aquí tu Asistencia
      </a>
    </div>
  </div>

  <!-- Script para YouTube API -->
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'lKo5tWdGBgo',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === 0) { // Video finalizado
        document.getElementById('botonInferior').style.display = 'none';
        document.getElementById('botonCentral').style.display = 'block';
      }
    }

    document.getElementById('abrirInvitacion').addEventListener('click', () => {
      // Oculta la pantalla inicial
      document.getElementById('inicioContainer').style.display = 'none';
      document.getElementById('videoWrapper').classList.remove('hidden');

      // Carga la YouTube API
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    });
  </script>

</body>
</html>
